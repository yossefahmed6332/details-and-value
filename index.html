<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    <style>
        /* إعدادات عامة */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* تنسيق قسم الترحيب */
        .welcome-container {
            text-align: center;
            background: black;
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out; /* تأثير تدريجي */
        }

        .welcome-container h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }

        .welcome-container p {
            margin: 10px 0 0;
            font-size: 18px;
        }

        /* تأثيرات التحريك */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تنسيق النص السفلي */
        .offer-container {
            position: absolute;
            bottom: 50px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- قسم الترحيب -->
    <div class="welcome-container">
        <h1>Welcome,</h1>
        <p>Do you want to know more about me?</p>
    </div>

    <!-- النص السفلي -->
    <div class="offer-container">
        <p>What can I offer for you?</p>
    </div>
</body>
</html>
