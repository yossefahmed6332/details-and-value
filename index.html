<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy and Delicious Recipes</title>
    <style>
        /* تعيين الخلفية للصفحة */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/YkcWluv.png'); /* الرابط المباشر للصورة */
            background-size: cover; /* تغطية الخلفية بالكامل */
            background-position: center; /* توسيط الصورة */
            background-repeat: no-repeat; /* منع تكرار الصورة */
            position: relative;
            overflow: hidden;
        }

        /* طبقة سوداء بشفافية 50% */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* لون أسود بشفافية 50% */
        }

        /* الخط الجانبي الأيمن */
        .right-line {
            position: absolute;
            top: 0;
            right: 0; /* نقل الخط إلى اليمين */
            height: 100%; /* طول الصفحة */
            width: 0; /* يبدأ غير مرئي */
            background: #001a33; /* اللون الأزرق الغامق جدًا */
            animation: growLine 2s ease-in-out forwards; /* تأثير النمو */
            z-index: 1; /* الخط الأزرق تحت الخط الأصفر */
        }

        @keyframes growLine {
            0% {
                width: 0; /* يبدأ من الصفر */
            }
            100% {
                width: 180px; /* عرض الخط الأزرق ضعف ارتفاع الخط الأصفر (90px * 2) */
            }
        }

        /* الخط السفلي */
        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px; /* ارتفاع الخط الأفقي */
            background: #ab4010; /* اللون الجديد (#ab4010) */
            display: flex;
            align-items: center;
            padding-left: 20px; /* تباعد من اليسار */
            z-index: 2; /* الخط الأصفر فوق الخط الأزرق */
        }

        /* نص Contact Us */
        .contact-text {
            font-size: 24px; /* حجم الخط */
            font-weight: bold; /* خط عريض */
            color: white; /* لون النص */
            margin-right: 20px; /* تباعد بين النص والصورة */
        }

        /* الصور الدائرية */
        .icon {
            width: 40px; /* حجم الصورة */
            height: 40px;
            border-radius: 50%; /* جعل الصورة دائرية */
            margin-right: 10px; /* تباعد بين الصور */
            transform: translateX(-50px); /* إمالة الصور لليسار بمقدار 50 بكسل */
        }

        /* الصورة الجديدة */
        .floating-image {
            position: absolute;
            top: calc(40% - 70px); /* رفع الصورة لأعلى بمقدار 70 بكسل */
            left: calc(100% - 220px + 5px); /* تحريك الصورة لليمين بمقدار 5 بكسل */
            width: 100px; /* الحجم الأصلي للصورة */
            height: auto;
            transform: scale(8) translateX(-50px); /* تكبير الصورة بنسبة 800% وإمالتها لليسار */
            transform-origin: center; /* نقطة التحويل */
            animation: fadeIn 3s ease-in-out forwards; /* تأثير الظهور التدريجي فقط */
            z-index: 3; /* فوق العناصر الأخرى */
        }

        /* تأثير الظهور التدريجي */
        @keyframes fadeIn {
            0% {
                opacity: 0; /* تبدأ غير مرئية */
            }
            100% {
                opacity: 1; /* تصبح مرئية بالكامل */
            }
        }

        /* البوكس الأيمن */
        .right-box {
            position: absolute;
            bottom: 120px; /* فوق الخط الأفقي مباشرة */
            right: 20px; /* تباعد من الخط الأزرق */
            width: 150px; /* عرض الصندوق */
            height: 80px; /* ارتفاع الصندوق */
            background-color: #ab4010; /* نفس لون الخط الأفقي */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* لون النص */
            font-size: 18px; /* حجم الخط */
            font-weight: bold; /* خط عريض */
            border-radius: 10px; /* زوايا مدورة */
            z-index: 3; /* فوق العناصر الأخرى */
        }

        /* البوكس الأيسر */
        .left-box {
            position: absolute;
            bottom: 120px; /* فوق الخط الأفقي مباشرة */
            left: 20px; /* تباعد من الجانب الأيسر */
            width: 150px; /* عرض الصندوق */
            height: 80px; /* ارتفاع الصندوق */
            background-color: #ab4010; /* نفس لون الخط الأفقي */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* لون النص */
            font-size: 18px; /* حجم الخط */
            font-weight: bold; /* خط عريض */
            border-radius: 10px; /* زوايا مدورة */
            z-index: 3; /* فوق العناصر الأخرى */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- الطبقة السوداء -->
    <div class="right-line"></div> <!-- الخط الأزرق على اليمين -->

    <!-- الخط السفلي مع النصوص والصور -->
    <div class="bottom-line">
        <span class="contact-text">Contact Us</span> <!-- نص Contact Us -->
        <img src="https://i.imgur.com/FQIZncU.png" alt="Icon 1" class="icon"> <!-- الصورة الأولى -->
        <img src="https://i.imgur.com/11iledh.png" alt="Icon 2" class="icon"> <!-- الصورة الثانية -->
        <img src="https://i.imgur.com/QRsal5x.png" alt="Icon 3" class="icon"> <!-- الصورة الثالثة -->
        <img src="https://i.imgur.com/5GLmOEW.png" alt="Icon 4" class="icon"> <!-- الصورة الرابعة -->
        <img src="https://i.imgur.com/527gjHT.png" alt="Icon 5" class="icon"> <!-- الصورة الخامسة -->
    </div>

    <!-- الصورة الجديدة -->
    <img src="https://i.imgur.com/t5T80ii.png" alt="صورة عائمة" class="floating-image">

    <!-- البوكس الأيمن -->
    <div class="right-box">About Us</div>

    <!-- البوكس الأيسر -->
    <div class="left-box">About Book</div>
</body>
</html>
