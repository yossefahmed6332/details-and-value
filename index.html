<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy and Delicious Recipes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/YkcWluv.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .right-line {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 180px;
            background: #001a33;
            transform: translateX(100%); /* يبدأ الخط خارج الشاشة */
            animation: slideInRight 1.5s ease-in-out forwards;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); } /* يبدأ من خارج الشاشة */
            to { transform: translateX(0); } /* ينتهي عند حافة الشاشة */
        }

        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #ab4010;
            display: flex;
            align-items: center;
            padding-left: 20px;
            transform: translateY(100%); /* يبدأ الخط خارج الشاشة */
            animation: slideUp 1.5s ease-in-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); } /* يبدأ من خارج الشاشة */
            to { transform: translateY(0); } /* ينتهي عند حافة الشاشة */
        }

        .contact-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .floating-image, .left-image {
            position: absolute;
            width: 100px; /* الحجم الأصلي للصورة */
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards; /* ظهور تدريجي */
        }

        .floating-image {
            top: calc(40% - 70px); /* الموضع الرأسي الأصلي */
            left: calc(86% - 220px); /* تم تقريب الصورة اليمنى إلى اليسار بنسبة 10% */
            transform: scale(6.5); /* تكبير الصورة اليمنى */
        }

        .left-image {
            top: 40%; /* الموضع الرأسي الأصلي */
            left: 14%; /* تم تقريب الصورة اليسرى إلى اليمين بنسبة 10% */
            transform: scale(6); /* تكبير الصورة اليسرى */
        }

        @keyframes fadeIn {
            from { opacity: 0; } /* يبدأ غير مرئي */
            to { opacity: 1; } /* يصبح مرئيًا */
        }

        .right-box, .left-box {
            position: absolute;
            width: 150px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0);
            animation: popIn 2s ease-in-out forwards, pulse 3s infinite ease-in-out 2s;
        }

        .right-box {
            top: calc(40% + 200px);
            left: 50%;
            background-color: #001a33;
            transform: translateX(-50%) scale(0);
        }

        .left-box {
            top: calc(40% + 200px);
            right: calc(10% + 200px);
            background-color: #ab4010;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="right-line"></div>
    <div class="bottom-line">
        <span class="contact-text">Contact Us</span>
        <img src="https://i.imgur.com/FQIZncU.png" alt="Icon 1" class="icon">
        <img src="https://i.imgur.com/11iledh.png" alt="Icon 2" class="icon">
        <img src="https://i.imgur.com/QRsal5x.png" alt="Icon 3" class="icon">
        <img src="https://i.imgur.com/5GLmOEW.png" alt="Icon 4" class="icon">
        <img src="https://i.imgur.com/527gjHT.png" alt="Icon 5" class="icon">
    </div>

    <img src="https://i.imgur.com/t5T80ii.png" alt="صورة عائمة" class="floating-image">
    <div class="right-box">About Us</div>
    <div class="left-box">About Book</div>
    <img src="https://i.postimg.cc/vT56FHZ8/photo-2025-01-19-00-37-46-removebg-preview.png" alt="صورة جديدة" class="left-image">
</body>
</html>
