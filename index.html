<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلفية الصورة</title>
    <style>
        /* تعيين الخلفية للصفحة */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/YkcWluv.png'); /* الرابط المباشر للصورة */
            background-size: cover; /* تغطية الخلفية بالكامل */
            background-position: center; /* توسيط الصورة */
            background-repeat: no-repeat; /* منع تكرار الصورة */
            position: relative;
            overflow: hidden;
        }

        /* الخط الجانبي الأيمن */
        .right-line {
            position: absolute;
            top: 0;
            right: 0;
            width: 120px; /* عرض الخط العمودي (ضعف العرض السابق) */
            height: 100%;
            background: #ab4010; /* اللون الجديد (#ab4010) */
            animation: fadeIn 1.5s ease-in-out;
        }

        /* الخط السفلي */
        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* ارتفاع الخط الأفقي */
            background: #ab4010; /* اللون الجديد (#ab4010) */
            animation: fadeIn 1.5s ease-in-out;
        }

        /* تأثير fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="right-line"></div>
    <div class="bottom-line"></div>
</body>
</html>
