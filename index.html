<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy and Delicious Recipes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/YkcWluv.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* الخط الجانبي الأيمن (يظهر من اليمين إلى اليسار) */
        .right-line {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 180px;
            background: #001a33;
            z-index: 1;
            transform: translateX(100%);
            animation: slideLeft 1.5s ease-in-out forwards;
        }

        @keyframes slideLeft {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        /* الخط السفلي (يظهر من الأسفل إلى الأعلى) */
        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #ab4010;
            display: flex;
            align-items: center;
            padding-left: 20px;
            z-index: 2;
            transform: translateY(100%);
            animation: slideUp 1.5s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .contact-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            transform: translateX(-50px);
        }

        /* الصورة اليمنى (تظهر بتأثير fadeIn خلال 1.5 ثانية) */
        .floating-image {
            position: absolute;
            top: calc(40% - 70px);
            left: calc(100% - 220px + 5px);
            width: 100px;
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            z-index: 3;
        }

        /* الصورة اليسرى (تظهر بتأثير fadeIn خلال 1.5 ثانية) */
        .left-image {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100px;
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            z-index: 3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* تأثير تكبير متدرج مع نبض دوري */
        @keyframes zoomInOut {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* تأثير نبض خفيف بعد الظهور */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* البوكس الأيمن */
        .right-box {
            position: absolute;
            top: calc(40% + 200px);
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 80px;
            background-color: #001a33;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            z-index: 3;
            opacity: 0;
            animation: zoomInOut 2s ease-in-out forwards, pulse 2s ease-in-out infinite 2s;
        }

        /* البوكس الأيسر */
        .left-box {
            position: absolute;
            top: calc(40% + 200px);
            right: calc(10% + 200px);
            width: 150px;
            height: 80px;
            background-color: #ab4010;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            z-index: 3;
            opacity: 0;
            animation: zoomInOut 2s ease-in-out forwards, pulse 2s ease-in-out infinite 2s;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="right-line"></div>

    <div class="bottom-line">
        <span class="contact-text">Contact Us</span>
        <img src="https://i.imgur.com/FQIZncU.png" alt="Icon 1" class="icon">
        <img src="https://i.imgur.com/11iledh.png" alt="Icon 2" class="icon">
        <img src="https://i.imgur.com/QRsal5x.png" alt="Icon 3" class="icon">
        <img src="https://i.imgur.com/5GLmOEW.png" alt="Icon 4" class="icon">
        <img src="https://i.imgur.com/527gjHT.png" alt="Icon 5" class="icon">
    </div>

    <img src="https://i.imgur.com/t5T80ii.png" alt="صورة عائمة" class="floating-image">
    <div class="right-box">About Us</div>
    <div class="left-box">About Book</div>
    <img src="https://i.postimg.cc/vT56FHZ8/photo-2025-01-19-00-37-46-removebg-preview.png" alt="صورة جديدة" class="left-image">
</body>
</html>
