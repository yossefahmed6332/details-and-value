<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأثير الإضاءة التفاعلي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        /* تأثير الإضاءة */
        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0) 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .image-container:hover::before {
            opacity: 1;
        }

        .image-container:hover img {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.postimg.cc/vT56FHZ8/photo-2025-01-19-00-37-46-removebg-preview.png" alt="صورة تفاعلية">
    </div>

    <script>
        // JavaScript لتحديد موقع الماوس
        const container = document.querySelector('.image-container');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            container.style.setProperty('--mouse-x', `${mouseX}px`);
            container.style.setProperty('--mouse-y', `${mouseY}px`);
        });

        container.addEventListener('mouseleave', () => {
            container.style.setProperty('--mouse-x', `-100px`);
            container.style.setProperty('--mouse-y', `-100px`);
        });
    </script>
</body>
</html>
