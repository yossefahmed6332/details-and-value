<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Rotating Planets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/ZELcG3u.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            height: 100%;
            flex-direction: row;
        }

        .image-section {
            width: 40%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* كواكب تدور حول الصورة */
        .planet {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .planet1 {
            top: 50%;
            left: 50%;
            transform-origin: -80px -80px;
            animation-duration: 10s;
        }

        .planet2 {
            top: 50%;
            left: 50%;
            transform-origin: -120px -120px;
            animation-duration: 15s;
            background-color: #ff5733;
        }

        .planet3 {
            top: 50%;
            left: 50%;
            transform-origin: -160px -160px;
            animation-duration: 20s;
            background-color: #33c1ff;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .text-section {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            color: white;
        }

        .title, .section-title, .paragraph {
            opacity: 0;
            transform: translateY(20px);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            animation: fadeIn 1s 1s forwards;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            animation: fadeIn 1s 2s forwards;
        }

        .paragraph {
            font-size: 18px;
            text-align: left;
            margin-bottom: 15px;
            animation: fadeIn 1s 3s forwards;
        }

        .box {
            background-color: #0066cc;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            width: 180px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s 4s forwards, pulse 2s infinite;
            transition: background-color 0.3s, transform 0.3s;
        }

        .box:hover {
            background-color: #0055a5;
            transform: scale(1.05);
        }

        .boxes-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s 4s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                width: 100%;
                height: 300px;
            }

            .text-section {
                width: 100%;
                padding: 10px;
            }

            .title {
                font-size: 24px;
            }

            .paragraph {
                font-size: 16px;
            }

            .box {
                width: 150px;
                height: 45px;
                font-size: 16px;
                padding: 10px 20px;
            }

            .boxes-container {
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 20px;
            }

            .paragraph {
                font-size: 14px;
            }

            .box {
                width: 130px;
                height: 40px;
                font-size: 14px;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img src="https://i.imgur.com/zKBg8mI.jpeg" alt="New Space Image" class="image">
            <!-- الكواكب -->
            <div class="planet planet1"></div>
            <div class="planet planet2"></div>
            <div class="planet planet3"></div>
        </div>
        <div class="text-section">
            <div class="title">Cook Every 15 Minutes – The Ultimate Time-Saver Cookbook</div>
            <p class="paragraph">
                Do you only have 15 minutes to prepare a delicious meal? "Cook Every 15 Minutes" is your perfect cookbook for enjoying tasty food without wasting time.
            </p>
            <div class="boxes-container">
                <div class="box" onclick="goToDetailsPage()">Details</div>
                <div class="box" onclick="goToCookInSpace()">Cook in Space</div>
            </div>
        </div>
    </div>

    <script>
        function goToDetailsPage() {
            alert('Details Page Clicked');
        }

        function goToCookInSpace() {
            alert('Cook in Space Clicked');
        }
    </script>

</body>
</html>
