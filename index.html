<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritoya Doctor Care</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      color: black;
      margin: 0;
      opacity: 0;
      animation: drawText 2s forwards;
    }

    p {
      font-size: 1.5rem;
      color: #5c6484;
      opacity: 0;
      animation: fadeIn 2s 2s forwards;
    }

    @keyframes drawText {
      from {
        width: 0;
        opacity: 1;
      }
      to {
        width: 100%;
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .page-two {
      position: absolute;
      top: 100vh;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: white;
      z-index: 10;
      transition: top 1s ease-in-out;
    }

    .wave {
      width: 100%;
      height: 20vh;
      background-color: #dadbdf;
      clip-path: ellipse(70% 100% at 50% 100%);
    }
  </style>
</head>
<body>
  <h1 id="en-text">Ritoya doctor care</h1>
  <p id="ar-text">من شجرة الطبيعة نأتي بمثمارنا</p>

  <div class="page-two" id="page-two">
    <div class="wave"></div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("page-two").style.top = "0";
    }, 7000); // 2s animation + 3s wait + 2s fade
  </script>
</body>
</html>
