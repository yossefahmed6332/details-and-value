<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritoya Doctor Care</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f5f0;
            color: #333;
        }
        header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('hero-image.jpg') no-repeat center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .features {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }
        .feature {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Ritoya Doctor Care</h1>
    <p>من نهر الطبيعة نستسقي بمنتجاتنا</p>
</header>

<section>
    <h2>مميزاتنا</h2>
    <div class="features">
        <div class="feature">مكونات طبيعية</div>
        <div class="feature">صديقة للبيئة</div>
        <div class="feature">آمنة تمامًا على البشرة والشعر</div>
    </div>
    <a href="index.html" class="button">اذهب للصفحة الرئيسية</a>
</section>

</body>
</html>
