<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلفية الصورة</title>
    <style>
        /* تعيين الخلفية للصفحة */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/YkcWluv.png'); /* الرابط المباشر للصورة */
            background-size: cover; /* تغطية الخلفية بالكامل */
            background-position: center; /* توسيط الصورة */
            background-repeat: no-repeat; /* منع تكرار الصورة */
            position: relative;
            overflow: hidden;
        }

        /* طبقة سوداء بشفافية 50% */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* لون أسود بشفافية 50% */
        }

        /* الخط الجانبي الأيمن */
        .right-line {
            position: absolute;
            top: 0;
            right: 0; /* نقل الخط إلى اليمين */
            height: 100%; /* طول الصفحة */
            width: 0; /* يبدأ غير مرئي */
            background: #001a33; /* اللون الأزرق الغامق جدًا */
            animation: growLine 2s ease-in-out forwards; /* تأثير النمو */
            z-index: 2; /* الخط الأزرق فوق الخط الأصفر */
        }

        @keyframes growLine {
            0% {
                width: 0; /* يبدأ من الصفر */
            }
            100% {
                width: 990px; /* زيادة العرض بنسبة 550% (180px * 5.5) */
            }
        }

        /* الخط السفلي */
        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px; /* ارتفاع الخط الأفقي */
            background: #ab4010; /* اللون الجديد (#ab4010) */
            display: flex;
            align-items: center;
            padding-left: 20px; /* تباعد من اليسار */
            z-index: 1; /* الخط الأصفر تحت الخط الأزرق */
        }

        /* نص Contact Us */
        .contact-text {
            font-size: 24px; /* حجم الخط */
            font-weight: bold; /* خط عريض */
            color: white; /* لون النص */
            margin-right: 20px; /* تباعد بين النص والصورة */
        }

        /* الصور الدائرية */
        .icon {
            width: 40px; /* حجم الصورة */
            height: 40px;
            border-radius: 50%; /* جعل الصورة دائرية */
            margin-right: 10px; /* تباعد بين الصور */
        }

        /* الصور المتتالية على اليسار */
        .left-images img {
            position: absolute;
            bottom: 90px; /* فوق الخط الأفقي مباشرة */
            left: 50px; /* نقل الصور إلى اليسار */
            width: 100px; /* عرض الصورة الأصلي */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            transform: scale(6); /* تكبير الصورة بنسبة 600% */
            transform-origin: bottom left; /* نقطة التحويل */
            opacity: 0; /* تبدأ غير مرئية */
        }

        /* الصورة الأولى */
        .left-image {
            animation: imageFade 7.5s ease-in-out 0s forwards; /* إجمالي الوقت: 7.5 ثوانٍ */
        }

        /* الصورة الثانية */
        .second-image {
            animation: imageFade 8s ease-in-out 7.5s forwards; /* إجمالي الوقت: 8 ثوانٍ، يبدأ بعد انتهاء الأولى */
        }

        /* الصورة الثالثة */
        .third-image {
            animation: imageFade 7s ease-in-out 15.5s forwards; /* إجمالي الوقت: 7 ثوانٍ، يبدأ بعد انتهاء الثانية */
        }

        /* الصورة الرابعة */
        .fourth-image {
            animation: imageFade 7s ease-in-out 22.5s forwards; /* إجمالي الوقت: 7 ثوانٍ، يبدأ بعد انتهاء الثالثة */
        }

        /* تأثير الصور */
        @keyframes imageFade {
            0% {
                opacity: 0; /* تبدأ غير مرئية */
            }
            13.33% { /* أول ثانية */
                opacity: 1; /* تظهر */
            }
            80% { /* تظل مرئية */
                opacity: 1;
            }
            100% { /* تختفي */
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- الطبقة السوداء -->
    <div class="right-line"></div> <!-- الخط الأزرق على اليمين -->

    <!-- الخط السفلي مع النصوص والصور -->
    <div class="bottom-line">
        <span class="contact-text">Contact Us</span> <!-- نص Contact Us -->
        <img src="https://i.imgur.com/FQIZncU.png" alt="Icon 1" class="icon"> <!-- الصورة الأولى -->
        <img src="https://i.imgur.com/11iledh.png" alt="Icon 2" class="icon"> <!-- الصورة الثانية -->
        <img src="https://i.imgur.com/QRsal5x.png" alt="Icon 3" class="icon"> <!-- الصورة الثالثة -->
        <img src="https://i.imgur.com/5GLmOEW.png" alt="Icon 4" class="icon"> <!-- الصورة الرابعة -->
        <img src="https://i.imgur.com/527gjHT.png" alt="Icon 5" class="icon"> <!-- الصورة الخامسة -->
    </div>

    <!-- الصور المتتالية على اليسار -->
    <div class="left-images">
        <img src="https://i.imgur.com/Snxs87l.png" alt="صورة" class="left-image"> <!-- الصورة الأولى -->
        <img src="https://i.imgur.com/BKs8xOq.png" alt="صورة" class="second-image"> <!-- الصورة الثانية -->
        <img src="https://i.imgur.com/hmQKxD9.png" alt="صورة" class="third-image"> <!-- الصورة الثالثة -->
        <img src="https://i.imgur.com/a1ckk7R.png" alt="صورة" class="fourth-image"> <!-- الصورة الرابعة -->
    </div>
</body>
</html>
