<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ritoya Doctor Care</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .english-text {
      font-size: 3em;
      font-weight: bold;
      color: black;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid orange;
      animation: typing 2.5s steps(20, end) forwards, blink-caret 0.75s step-end infinite;
    }
    .arabic-text {
      font-size: 1.5em;
      margin-top: 10px;
      color: #5c6484;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 2.5s;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: orange; }
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    .next-page {
      position: absolute;
      top: 100vh;
      width: 100%;
      height: 100vh;
      background-color: #dadbdf;
      clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%);
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="english-text">Ritoya doctor care</div>
    <div class="arabic-text">من شجرة الطبيعة نأتي بمثمارنا</div>
  </div>
  <div class="next-page"></div>
  <script>
    setTimeout(() => {
      document.querySelector('.next-page').scrollIntoView({ behavior: 'smooth' });
    }, 5500);
  </script>
</body>
</html>
