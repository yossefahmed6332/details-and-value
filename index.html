<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلفية الصورة</title>
    <style>
        /* تعيين الخلفية للصفحة */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/YkcWluv.png'); /* الرابط المباشر للصورة */
            background-size: cover; /* تغطية الخلفية بالكامل */
            background-position: center; /* توسيط الصورة */
            background-repeat: no-repeat; /* منع تكرار الصورة */
            position: relative;
            overflow: hidden;
        }

        /* طبقة سوداء بشفافية 50% */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* لون أسود بشفافية 50% */
        }

        /* الخط الجانبي الأيمن */
        .right-line {
            position: absolute;
            top: 0;
            right: 0;
            width: 180px; /* عرض الخط العمودي */
            height: 100%;
            background: #ab4010; /* اللون الجديد (#ab4010) */
        }

        /* الخط السفلي */
        .bottom-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px; /* ارتفاع الخط الأفقي */
            background: #ab4010; /* اللون الجديد (#ab4010) */
        }

        /* الصورة الأولى على الجانب الأيسر فوق الخط الأفقي */
        .left-image {
            position: absolute;
            bottom: 90px; /* فوق الخط الأفقي مباشرة */
            left: 50px; /* تحريك الصورة نحو اليمين */
            width: 100px; /* عرض الصورة الأصلي */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            animation: imageFade 4s ease-in-out forwards; /* تأثير الصورة */
            background-color: transparent; /* إزالة الخلفية السوداء للصورة */
            transform: scale(6); /* تكبير الصورة بنسبة 600% */
            transform-origin: bottom left; /* نقطة التحويل */
        }

        /* الصورة الثانية على الجانب الأيسر فوق الخط الأفقي */
        .second-image {
            position: absolute;
            bottom: 90px; /* فوق الخط الأفقي مباشرة */
            left: 50px; /* تحريك الصورة نحو اليمين */
            width: 100px; /* عرض الصورة الأصلي */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            animation: secondImageFade 8s ease-in-out forwards; /* تأثير الصورة الثانية */
            background-color: transparent; /* إزالة الخلفية السوداء للصورة */
            transform: scale(6); /* تكبير الصورة بنسبة 600% */
            transform-origin: bottom left; /* نقطة التحويل */
            opacity: 0; /* تبدأ غير مرئية */
        }

        /* الصورة الثالثة على الجانب الأيسر فوق الخط الأفقي */
        .third-image {
            position: absolute;
            bottom: 90px; /* فوق الخط الأفقي مباشرة */
            left: 50px; /* تحريك الصورة نحو اليمين */
            width: 100px; /* عرض الصورة الأصلي */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            animation: thirdImageFade 12s ease-in-out forwards; /* تأثير الصورة الثالثة */
            background-color: transparent; /* إزالة الخلفية السوداء للصورة */
            transform: scale(6); /* تكبير الصورة بنسبة 600% */
            transform-origin: bottom left; /* نقطة التحويل */
            opacity: 0; /* تبدأ غير مرئية */
        }

        /* الصورة الرابعة على الجانب الأيسر فوق الخط الأفقي */
        .fourth-image {
            position: absolute;
            bottom: 90px; /* فوق الخط الأفقي مباشرة */
            left: 50px; /* تحريك الصورة نحو اليمين */
            width: 100px; /* عرض الصورة الأصلي */
            height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
            animation: fourthImageFade 18s ease-in-out forwards; /* تأثير الصورة الرابعة */
            background-color: transparent; /* إزالة الخلفية السوداء للصورة */
            transform: scale(6); /* تكبير الصورة بنسبة 600% */
            transform-origin: bottom left; /* نقطة التحويل */
            opacity: 0; /* تبدأ غير مرئية */
        }

        /* تأثير الصورة الأولى */
        @keyframes imageFade {
            0% {
                opacity: 0; /* تبدأ غير مرئية */
            }
            25% { /* 1 ثانية من 4 ثوانٍ */
                opacity: 1; /* تصبح مرئية */
            }
            75% { /* 3 ثوانٍ من 4 ثوانٍ */
                opacity: 1; /* تبقى مرئية */
            }
            100% {
                opacity: 0; /* تختفي */
            }
        }

        /* تأثير الصورة الثانية */
        @keyframes secondImageFade {
            0%, 50% { /* 0% إلى 4 ثوانٍ (فترة اختفاء الصورة الأولى) */
                opacity: 0; /* تبدأ غير مرئية */
            }
            62.5% { /* 5 ثوانٍ (1 ثانية بعد اختفاء الصورة الأولى) */
                opacity: 1; /* تصبح مرئية */
            }
            87.5% { /* 7 ثوانٍ (4 ثوانٍ بعد الظهور) */
                opacity: 1; /* تبقى مرئية */
            }
            100% {
                opacity: 0; /* تختفي */
            }
        }

        /* تأثير الصورة الثالثة */
        @keyframes thirdImageFade {
            0%, 66.67% { /* 0% إلى 8 ثوانٍ (فترة اختفاء الصورة الثانية) */
                opacity: 0; /* تبدأ غير مرئية */
            }
            75% { /* 9 ثوانٍ (1 ثانية بعد اختفاء الصورة الثانية) */
                opacity: 1; /* تصبح مرئية */
            }
            91.67% { /* 11 ثوانٍ (4 ثوانٍ بعد الظهور) */
                opacity: 1; /* تبقى مرئية */
            }
            100% {
                opacity: 0; /* تختفي */
            }
        }

        /* تأثير الصورة الرابعة */
        @keyframes fourthImageFade {
            0%, 75% { /* 0% إلى 12 ثانية (فترة اختفاء الصورة الثالثة) */
                opacity: 0; /* تبدأ غير مرئية */
            }
            75% { /* مباشرة بعد اختفاء الصورة الثالثة */
                opacity: 1; /* تصبح مرئية */
            }
            95% { /* 20 ثانية (7 ثوانٍ بعد الظهور) */
                opacity: 1; /* تبقى مرئية */
            }
            100% {
                opacity: 0; /* تختفي */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- الطبقة السوداء -->
    <div class="right-line"></div>
    <div class="bottom-line"></div>
    <img src="https://i.imgur.com/Snxs87l.png" alt="صورة" class="left-image"> <!-- الصورة الأولى -->
    <img src="https://i.imgur.com/BKs8xOq.png" alt="صورة" class="second-image"> <!-- الصورة الثانية -->
    <img src="https://i.imgur.com/hmQKxD9.png" alt="صورة" class="third-image"> <!-- الصورة الثالثة -->
    <img src="https://i.imgur.com/a1ckk7R.png" alt="صورة" class="fourth-image"> <!-- الصورة الرابعة -->
</body>
</html>
