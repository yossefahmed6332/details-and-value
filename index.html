<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .image-section {
            width: 33.33%;
            height: 100%;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image:hover {
            transform: scale(1.1);
        }

        .text-section {
            width: 66.66%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: blue;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .box:hover {
            background-color: darkblue;
            transform: scale(1.1);
        }

        /* Main Page */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .main-box {
            background-color: #4CAF50;
            color: white;
            padding: 30px 60px;
            font-size: 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .main-box:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- صفحة الـ Landing Page -->
    <div class="container">
        <div class="image-section">
            <img src="https://imgur.com/l1hCo6p" alt="Space Image" class="image" id="alienImage">
        </div>
        <div class="text-section">
            <div class="box" id="cookBox" onclick="goToPage()">
                Cook in space
            </div>
        </div>
    </div>

    <script>
        // الوظيفة التي ستحدث عند الضغط على البوكس
        function goToPage() {
            // تغيير لون البوكس عند الضغط عليه
            const box = document.getElementById('cookBox');
            box.style.backgroundColor = 'darkblue';
            
            // الانتقال إلى الصفحة التالية (Main Page)
            setTimeout(() => {
                // تخيل أن هذه الصفحة هي الصفحة الرئيسية:
                document.body.innerHTML = `
                    <div class="main-container">
                        <div class="main-box">
                            Welcome to the Main Page!
                        </div>
                    </div>
                `;
            }, 300); // التأخير قبل الانتقال
        }

        // يمكنك إضافة تأثير آخر للصورة أو أشياء أخرى حسب الحاجة
        document.getElementById('alienImage').addEventListener('mouseover', function() {
            this.style.transform = 'rotate(10deg)';
        });

        document.getElementById('alienImage').addEventListener('mouseout', function() {
            this.style.transform = 'rotate(0deg)';
        });
    </script>
</body>
</html>
